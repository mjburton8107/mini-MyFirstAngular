<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-controller="mainCtrl">
    <h1>My Friends</h1>
    <input type="text" ng-model="filter">
    <div ng-repeat="friend in friends | filter:filter">
      <p class="friendList"> {{ friend.name }} ({{ friend.relationship | uppercase }}) </p>
    </div>
    <br />
    <p>Add friend</p>
    <input type="text" ng-model="newFriend.name">
    <br />
    <input type="text" ng-model="newFriend.relationship">
    <button type="button" ng-click="addFriend()">Add friend</button>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/mainCtrl.js"></script>
  </body>
</html>
