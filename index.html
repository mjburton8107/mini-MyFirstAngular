<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <div ng-controller="mainCtrl">
    <h2>My Friends</h2>
        <input type="text" ng-model="filter">
        <br />
        <div ng-repeat="people in friends | filter: filter">
          <p class="friends_container"> {{ people.name }} ({{people.profession | uppercase}}) </p>
        </div>
        <br />
        <input ng-model="newFriend.name">name</input>
        <br />
        <input ng-model="newFriend.profession">profession</input>
        <button ng-click="addFriend()">Push to add friend</button>


  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/mainCtrl.js"></script>
  </div>
</html>
